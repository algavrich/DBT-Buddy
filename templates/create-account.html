<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Create an Account</title>
  <!-- CSS only
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
  {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

  <h1>Welcome to DBT Buddy</h1>

  <h3>Create Account</h3>

  <form id="create-account-form">

    <fieldset>
      <legend>Your Info</legend>
      <div>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>

      <div>
        <label for="password-2">Retype Password</label>
        <input type="password" name="password-2" id="password-2" required>
      </div>

      <!-- Fix this after regular expressions -->
      <div>
        Phone Number <input type="tel" name="phone-number" id="phone-number">
      </div>
    </fieldset>

    <fieldset>
      <legend>Preferences</legend>
      <fieldset>
        <legend>Pick three urges to track</legend>
        <p>Please provide a concise name for each urge</p>
        <div>
          <label for="urge-1">Urge 1</label>
          <input type="text" name="urge-1" id="urge-1" required>
        </div>
        <div>
          <label for="urge-2">Urge 2</label>
          <input type="text" name="urge-2" id="urge-2" required>
        </div>
        <div>
          <label for="urge-3">Urge 3</label>
          <input type="text" name="urge-3" id="urge-3" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Pick two actions to track</legend>
        <p>Please provide a concise name for each action</p>
        <div>
          <label for="action-1">Action 1</label>
          <input type="text" name="action-1" id="action-1" required>
        </div>
        <div>
          <label for="action-2">Action 2</label>
          <input type="text" name="action-2" id="action-2" required>
        </div>
      </fieldset>

      <label for="e-rem">
        Would you like to receive entry reminders?
      </label>
      <div id="e-rem">
        <input 
          type="radio" 
          name="entry-reminders" 
          value="yes" 
          id="e-rem-yes" 
          required
        >
        <label for="e-rem-yes">Yes</label>
        <input 
          type="radio" 
          name="entry-reminders" 
          value="no" 
          id="e-rem-no" 
          checked 
          required
        >
        <label for="e-rem-no">No</label>
      </div>

      <label for="med-track">
        Would you like to track your daily medications?
      </label>
      <div id="med-track">
        <input 
          type="radio" 
          name="med-tracking" 
          value="yes" 
          id="m-track-yes" 
          required
        >
        <label for="m-track-yes">Yes</label>
        <input 
          type="radio" 
          name="med-tracking" 
          value="no" 
          id="m-track-no" 
          checked 
          required
        >
        <label for="m-track-no">No</label>
      </div>

      <div id="show-med-rem">
        <label for="med-rem">
          Would you like to receive reminders to take your medication?
        </label>
        <div id="med-rem">
          <input 
            type="radio" 
            name="med-reminders" 
            value="yes" 
            id="m-rem-yes" 
            required
          >
          <label for="m-rem-yes">Yes</label>
          <input 
            type="radio" 
            name="med-reminders" 
            value="no" 
            id="m-rem-no" 
            checked 
            required
          >
          <label for="m-rem-no">No</label>
        </div>
      </div>
    </fieldset>

    <div>
      <input type="submit">
    </div>
  </form>
  <script src="/static/js/createAccount.js"></script>
</body>

</html>
