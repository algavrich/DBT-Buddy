<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
    {% block title %}{% endblock %}
  </title>

    </p>
    {% endfor %}

    <nav>
      <a href="/dashboard">DBT Buddy</a>
      <a href="/settings">Settings</a>
      <a href="/logout">Log Out</a>
    </nav>


    {% block body %}{% endblock %}
  </div>
  {% block after_body %}{% endblock %}
</body>

</html>
