<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to DBT Buddy</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/main.css">
  </head>

<body>
  <div 
    class="container-fluid d-flex h-100 justify-content-center"
  >
    {% for msg in get_flashed_messages() %}
    <p class="flash-msg">
      {{ msg }}
    </p>
    {% endfor %}

    <div class="row">
      <div class="col-12 align-self-center" id="login-content">
        <div class="row">
          <div class="col-12">
            <h1 id="welcome">Welcome to DBT Buddy</h1>
          </div>
        </div>

        <div class="row justify-content-center" id="login">
          <div class="col-6">
            <div>
              <h3>Log In</h3>

              <form action="/login" id="login-form">
                <div>
                  <label for="email" hidden>Email</label>
                  <input type="text" name="email" placeholder="Email" id="email">
                </div>

                <div>
                  <label for="password" hidden>Password</label>
                  <input type="password" name="password" placeholder="Password" id="password">
                </div>

                <div>
                  <label for="submit-button" hidden>Log In</label>
                  <input type="submit" value="Log In" id="submit-button">
                </div>
              </form>

              <div id="create-account">
                <a href="/create-account">Create Account</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
