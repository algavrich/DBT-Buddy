<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to DBT Buddy</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="/static/css/main.css">
  </head>

<body>
  {% for msg in get_flashed_messages() %}
  <div class="alert alert-primary" role="alert">
    <p class="flash-msg">
      {{ msg }}
    </p>
  </div>
  {% endfor %}

  <div class="container-fluid d-flex h-100 justify-content-center">
    <div class="row h-100" id="login-content-row">
      <div class="col-12 align-self-center" id="login-content">
        <div class="row" id="header-row">
          <div class="col-12" id="header-col">
            <h1 class="text-center" id="dbt-buddy">DBT Buddy</h1>
          </div>
        </div>

        <div class="row justify-content-center" id="login-form-row">
          <div class="col-6" id="login-form-col">  
            <form action="/login" id="login-form">
              <div class="spaced-input">
                <label for="email" hidden>Email</label>
                <input
                  type="text" 
                  name="email" 
                  placeholder="Email" 
                  id="email" 
                  required
                >
              </div>

              <div>
                <label for="password" hidden>Password</label>
                <input
                  type="password" 
                  name="password" 
                  placeholder="Password" 
                  id="password" 
                  required
                >
              </div>

              <div>
                <label for="submit-button" hidden>Log In</label>
                <input
                  class="btn btn-sm" 
                  type="submit" 
                  value="Log In" 
                  id="submit-button"
                >
              </div>
            </form>

            <div id="create-account">
              <a href="/create-account">Create Account</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
